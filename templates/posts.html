{% extends 'index.html' %}
{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <button class="btn btn-primary btn-sm">Edit post</button>
            </div>
        </div>
    {% endfor %}
{% endblock %}
